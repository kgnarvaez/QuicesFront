<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>

        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">   
            <a class="nav-link"
              routerLink="/login"
              routerLinkActive="active">
              <span class="glyphicon glyphicon-user"></span>
              Sign in  
            </a>
          </li>
          <li>
            <a class="nav-link"
              routerLink="/login"
              routerLinkActive="active"><span class="glyphicon glyphicon-log-in"></span>
               Sign up
            </a>
          </li>
            
        </ul>
      </div>
      </nav>
    </div>
    <div class="container"  >
      <div class="jumbotron" style="background-color:purple" >
        <p align="center">
          <img  class="img-responsive" src="../../assets/quices1.jpg" width="300" >
        </p>
        <font color="WHITE">
          <h1 align="center" font-color= "white">Do your quices now!</h1>
        </font>
      </div>
    </div>
    <div class="container" *ngIf="isShowed">
        <ul class="nav nav-pills nav-justified"  style="background-color:purple">
            <li class="nav-item">
                <a class="nav-link active" style="color:white; font-size:20px;" href="#">Questions</a>
            <li class="nav-item">
                <a class="nav-link" style="color:white; font-size:20px;" href="/home">Quices</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" style="color:white; font-size:20px;"  href="#">Quices with answers</a>
            </li>     
        </ul>
    </div>
    
</body>
</html>
