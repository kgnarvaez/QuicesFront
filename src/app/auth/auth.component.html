<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="auth-page">
        <div class="container page">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 ">
                    <font color="purple">
                        <h1 class="text-xs-center" align="center">Sign in</h1>
                    </font>
                    <form [formGroup]="authForm" (ngSubmit)="submitForm()">
                        <div class="form-group" >
                        <input 
                            name="name"
                            formControlName="email" 
                            placeholder="Email"
                            class="form-control form-control-lg"
                            type="text"
                            >
                        <div class="alert" *ngIf="!authForm.controls['email'].valid && authForm.controls['email'].touched">Validate email</div>
                        </div>
                        <div class="form-group">
                         <input 
                            formControlName="password"
                            placeholder="Password"
                            class="form-control form-control-lg"
                            type="password" />
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary pull-xs-right" style="background-color:purple" [disabled]="!authForm.valid" >Sign in</button>  
                    </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
